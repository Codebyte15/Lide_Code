<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LIDE Editor â€” Under Development</title>

<link rel="icon" href="lide.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(180deg, #e0f0ff, #ffffff);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #222;
}

.container {
  text-align: center;
  background: #ffffff;
  padding: 50px 40px;
  border-radius: 18px;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
  max-width: 520px;
  width: 90%;
}

.container img {
  width: 110px;
  margin-bottom: 20px;
}

.container h1 {
  font-size: 2rem;
  color: #007acc;
  margin-bottom: 15px;
}

.container p {
  font-size: 1.05rem;
  color: #555;
  line-height: 1.6;
}

/* Countdown */
.countdown {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 25px;
}

.time-box {
  background: #f0f6ff;
  padding: 14px 16px;
  border-radius: 12px;
  min-width: 80px;
}

.time-box h2 {
  font-size: 1.6rem;
  color: #007acc;
}

.time-box span {
  font-size: 0.75rem;
  color: #555;
  font-weight: 600;
  text-transform: uppercase;
}

.launch-text {
  margin-top: 20px;
  font-weight: 600;
  color: #007acc;
  font-size: 1.1rem;
}
</style>
</head>

<body>

<div class="container">
  <img src="lide.png" alt="LIDE Logo">

  <h1>LIDE Editor v3.0.0</h1>

  <p>
    LIDE version <strong>3.0.0</strong> is currently under active development.
  </p>

  <div class="countdown" id="countdown">
    <div class="time-box">
      <h2 id="days">--</h2>
      <span>Days</span>
    </div>
    <div class="time-box">
      <h2 id="hours">--</h2>
      <span>Hours</span>
    </div>
    <div class="time-box">
      <h2 id="minutes">--</h2>
      <span>Minutes</span>
    </div>
    <div class="time-box">
      <h2 id="seconds">--</h2>
      <span>Seconds</span>
    </div>
  </div>

  <div class="launch-text" id="launchText">
    ðŸš€ Launching on 1st February
  </div>
</div>

<script>
const launchDate = new Date("February 1, 2026 00:00:00").getTime();

const timer = setInterval(() => {
  const now = new Date().getTime();
  const diff = launchDate - now;

  if (diff <= 0) {
    clearInterval(timer);
    document.getElementById("countdown").style.display = "none";
    document.getElementById("launchText").innerHTML = "ðŸŽ‰ LIDE v3.0.0 has launched!";
    return;
  }

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((diff % (1000 * 60)) / 1000);

  document.getElementById("days").textContent = days;
  document.getElementById("hours").textContent = hours;
  document.getElementById("minutes").textContent = minutes;
  document.getElementById("seconds").textContent = seconds;
}, 1000);
</script>

</body>
</html>
